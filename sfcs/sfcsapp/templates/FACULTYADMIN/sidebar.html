{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">FACULTY CLEARANCE</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="#" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
              {% url 'facultyadmin_home' as facultyadmin_home %}
            <a href="{{ facultyadmin_home }}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Home
              </p>
            </a>
          </li>
          <li class="nav-item">
              {% url 'view_requests' as view_requests %}
            <a href="{{ view_requests }}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                View Requests
              </p>
            </a>
          </li>
          <li class="nav-item">
              {% url 'facultyadmin_feedback' as facultyadmin_feedback %}
            <a href="{{ facultyadmin_feedback }}" class="nav-link {% if request.path == facultyadmin_feedback %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Student Feedback
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
